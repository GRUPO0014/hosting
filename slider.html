<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 98px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><a href="https://es.wikipedia.org/wiki/Fin_de_siglo_(mural)"><img src="images/ps5_vs_xbox.jpg" alt="PS5 CONTRA XBOX X"  title="PS5 CONTRA XBOX SERIES X" data-description="Comparamos las consolas a fondo con la información que tenemos hasta ahora" /></a>
                </li>
                <li><a href="https://es.wikipedia.org/wiki/Anexo:Temporada_de_tenis_2016_de_Mar%C3%ADa_Shar%C3%A1pova"><img src="images/sonic.jpeg" alt="EL PRISAS"  title="EL PRISAS" data-description="Se rumorea que gracias al exito de la película de Sonic, la secuela podría estar en camino" /></a>
                </li>
                <li><a href="https://es.wikipedia.org/wiki/Fallen_Angels_(película)"><img src="images/dreams.jpg" alt="DREAMS"  title="DREAMS" data-description="Mostramos los 20 proyectos más destacados de Dreams" /></a>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/ps5_vs_xbox-tn.jpg" alt="PS5 CONTRA XBOX X" title="PS5 CONTRA XBOX  SERIES X" /></li>
                <li><img src="images/sonic-tn.jpeg" alt="EL PRISAS" title="EL PRISAS" /></li>
                <li><img src="images/dreams-tn.jpg" alt="DREAMS" title="DREAMS" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Slideshow">jQuery Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
